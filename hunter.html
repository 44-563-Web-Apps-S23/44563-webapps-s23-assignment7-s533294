<body>
<h2>Find the mouse by Carter</h2>
<p id="bushes">Click on the bushes to search for the mouse, beware the cat</p>
<p id="penalty">Penalty is zero</p>
<p onclick="help()">Click for help</p>
<p id="help">Help report</p>
<div class="container">

    <div class="col"><img src="bush.jpg" id="D6" height="100" width="100" onclick="check(23)"></div>
  </div>
  
</div>
<script>
  let ids = ["A1","A2","A3","A4","A5","A6","B1","B2","B3","B4","B5","B6","C1","C2","C3","C4","C5","C6","D1","D2","D3","D4","D5","D6"]
  let checkCount = 0
  let penalty = 0
  let lastCheck = 0
  let mouseLocation = 13
  let catLocation = 21
  let gameOver = false

  function check(position){
    if(!gameOver){
      let id = ids[position]
      let image = document.getElementById(id)
      checkCount++
      penalty++
      if(position == mouseLocation){
        image.src = "mouse.jfif"
        gameOver = true
        penalty -= 3
      }else if(position == catLocation){
        image.src = "tiger.jpg"
        gameOver = true
        penalty += 4
      }else{
        image.src = "grass.jpg"
      }
      document.getElementById("penalty").innerHTML = "Penalty is "+ penalty
      lastCheck = position
    }
    
  }
  function help(){
      penalty+=2
      document.getElementById("penalty").innerHTML = "Penalty is "+ penalty
      col = lastCheck % 6
      row = lastCheck % 4
      catCol = catLocation % 6
      catRow = catLocation % 4
      mouseCol = mouseLocation % 6
      mouseRow = mouseLocation % 4

      if((Math.abs(mouseRow - row)<=1)&&(Math.abs(mouseCol - col)<=1)){
        document.getElementById("help").innerHTML = "Squeak"
      }else if((Math.abs(catRow - row)<=1)&&(Math.abs(catCol - col)<=1)){
        document.getElementById("help").innerHTML = "Meow"
      }else{
        document.getElementById("help").innerHTML = "Sorry, no help available"
      }
    }

</script>
